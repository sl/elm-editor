<html><head><title>Elm Editor: Empty</title><link rel="stylesheet" href="codemirror-3.x/lib/codemirror.css"><script src="codemirror-3.x/lib/codemirror.js"></script><script src="codemirror-3.x/mode/elm/elm.js"></script><link rel="stylesheet" href="codemirror-3.x/theme/ambiance.css"><link rel="stylesheet" href="codemirror-3.x/theme/blackboard.css"><link rel="stylesheet" href="codemirror-3.x/theme/cobalt.css"><link rel="stylesheet" href="codemirror-3.x/theme/eclipse.css"><link rel="stylesheet" href="codemirror-3.x/theme/elegant.css"><link rel="stylesheet" href="codemirror-3.x/theme/erlang-dark.css"><link rel="stylesheet" href="codemirror-3.x/theme/lesser-dark.css"><link rel="stylesheet" href="codemirror-3.x/theme/monokai.css"><link rel="stylesheet" href="codemirror-3.x/theme/neat.css"><link rel="stylesheet" href="codemirror-3.x/theme/night.css"><link rel="stylesheet" href="codemirror-3.x/theme/rubyblue.css"><link rel="stylesheet" href="codemirror-3.x/theme/solarized.css"><link rel="stylesheet" href="codemirror-3.x/theme/twilight.css"><link rel="stylesheet" href="codemirror-3.x/theme/vibrant-ink.css"><link rel="stylesheet" href="codemirror-3.x/theme/xq-dark.css"><link rel="stylesheet" type="text/css" href="misc/editor.css"><script type="text/javascript" src="misc/showdown.js"></script><script type="text/javascript" src="misc/editor.js"></script></head><body><form id="inputForm" action="http://elm-lang.org/compile" method="post" target="output"><div id="editor_box"><textarea name="input" id="input">
</textarea></div><div id="options"><div id="documentation" class="option"><div class="type"><div style="position:absolute; left:4px; right:36px; overflow:hidden; text-overflow:ellipsis;"></div><a id="toggle_link" style="display:none; float:right;" href="javascript:toggleVerbose();" title="Ctrl+H">more</a></div><div class="doc" style="display:none;"></div></div><div id="editor_options" class="option"><select id="editor_theme" onchange="setTheme(this.value)"><option value="ambiance">ambiance</option><option value="blackboard">blackboard</option><option value="cobalt">cobalt</option><option value="eclipse">eclipse</option><option value="elegant">elegant</option><option value="erlang-dark">erlang-dark</option><option value="lesser-dark">lesser-dark</option><option value="monokai">monokai</option><option value="neat">neat</option><option value="night">night</option><option value="rubyblue">rubyblue</option><option value="solarized">solarized</option><option value="twilight">twilight</option><option value="vibrant-ink">vibrant-ink</option><option value="xq-dark">xq-dark</option></select><select id="editor_zoom" onchange="setZoom(this.options[this.selectedIndex].innerHTML)"><option value="100%">100%</option><option value="80%">80%</option><option value="150%">150%</option><option value="200%">200%</option></select><span style="padding-left: 16px;">Line Numbers:</span><input type="checkbox" id="editor_lines" onchange="showLines(this.checked);"></div><div id="always_on" class="option"><div class="valign_kids" style="float:right; padding-right: 6px;">Auto-update:<input type="checkbox" id="auto_hot_swap_checkbox" onchange="setAutoHotSwap(this.checked)" style="margin-right:20px;" title="attempt to hot-swap automatically"><input type="button" id="hot_swap_button" value="Hot Swap" onclick="hotSwap()" title="Ctrl-Shift-Enter"><input type="button" id="compile_button" value="Compile" onclick="compile()" title="Ctrl-Enter: change program behavior but keep the state"></div><div class="valign_kids" style="float:left; padding-left:6px; padding-top:2px;" title="Show documentation and types."><span>Hints:</span><input type="checkbox" id="show_type_checkbox" onchange="showType(this.checked);"><span style="padding-left: 12px;">Options:</span><input type="checkbox" id="options_checkbox" onchange="showOptions(this.checked);"></div></div></div></form><script type="text/javascript">initEditor();</script><script src=menus.js></script></body></html>
